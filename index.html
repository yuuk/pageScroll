<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery定位滚动插件 pageScroll</title>
<style>
	*{margin:0;padding:0;list-style-type:none;}
	body{font-family:Arial,"microsoft yahei";}	
	.header,.footer{height:500px;background:#ddd;text-align:center;line-height:400px;}
	
	.header{margin-bottom:30px;}
	.footer{margin-top:30px;}

	.js_section{width:1200px;margin:30px auto 0;height:500px;background:#000;line-height:500px;text-align:center;}
	
	.side-nav{position:fixed;left:50%;margin-left:620px;width:120px;top:50%;margin-top:-60px;}
	.side-nav li{width:120px;height:35px;line-height:35px;text-align:center;margin-top:2px;}
	.side-nav li a{display:block;background:#eee;color:#666;text-decoration:none;font-size:14px;}
	.side-nav li a.on,.side-nav li a:hover{background:#666;color:#fff;}

	.top-nav{position:static;width:1200px;margin:auto;height:45px;overflow:hidden;opacity:0.5}
	.top-nav li{width:240px;height:45px;line-height:45px;text-align:center;margin-top:2px;float:left;}
	.top-nav li a{display:block;background:#eee;color:#666;text-decoration:none;font-size:14px;}
	.top-nav li a.on,.top-nav li a:hover{background:#666;color:#fff;}

</style>
</head>
<body>
	<div class="header">这是头部</div>

	<!--<div class="top-nav">
		<ul>
			<li><a href="#model1" class="js_clickItem">导航一</a></li>
			<li><a href="#model2" class="js_clickItem">导航二</a></li>
			<li><a href="#model3" class="js_clickItem">导航三</a></li>
			<li><a href="#model4" class="js_clickItem">导航四</a></li>
			<li><a href="#model5" class="js_clickItem">导航五</a></li>
		</ul>
	</div>-->

	<div class="js_section" id="model1">section 1</div>
	<div class="js_section" id="model2">section 2</div>
	<div class="js_section" id="model3">section 3</div>
	<div class="js_section" id="model4">section 4</div>
	<div class="js_section" id="model5">section 5</div>

	<div class="footer">这是底部</div>
	
	<div class="side-nav">
		<ul>
			<li><a href="#model1" class="js_clickItem">导航一</a></li>
			<li><a href="#model2" class="js_clickItem">导航二</a></li>
			<li><a href="#model3" class="js_clickItem">导航三</a></li>
			<li><a href="#model4" class="js_clickItem">导航四</a></li>
			<li><a href="#model5" class="js_clickItem">导航五</a></li>
		</ul>
	</div>

<script src="//cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="pageScroll.js"></script>
<script type="text/javascript">
	$.pageScroll({
		navObj : ".side-nav",
		position : "left",
		deviation : 0, 
		isSaveHash : true,
		start : function(){
			console.log("要开始滚动了");
		},
		end : function(){
			console.log("滚动结束了");
		}
	});
</script>
</body>
</html>
